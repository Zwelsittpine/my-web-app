<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
    <link rel="stylesheet" href="style(Swap).css">
</head>
<body>
    <div class="container">
        <!-- Go Back Button -->
        <button class="go-back-button" onclick="window.location.href='index(wallet).html'">←</button>

        <!-- Header -->
        <div class="header">
            <div class="icon"></div>
            <h1>Swap</h1>
            <div class="close-icon"></div>
        </div>

        <!-- Swap Section -->
        <div class="swap-section">
            <div class="swap-box">
                <div class="swap-row">
                    <span class="label">Send</span>
                    <span class="balance">Balance: 0 <a href="#">MAX</a></span>
                </div>
                <div class="swap-input">
                    <span class="currency">TON</span>
                    <input type="number" placeholder="0">
                </div>
            </div>

            <div class="swap-arrow">
                <span>&#x21C5;</span>
            </div>

            <div class="swap-box">
                <div class="swap-row">
                    <span class="label">Receive</span>
                </div>
                <div class="swap-input">
                    <span class="currency">Select</span>
                    <input type="number" placeholder="0">
                </div>
            </div>
        </div>

        <!-- Swap Button -->
        <button class="swap-button">Enter an amount</button>

        <!-- Footer -->
        <footer>
            <p>Service provided by STON.fi</p>
            <p><a href="#">Privacy Policy</a> · <a href="#">Terms of Use</a></p>
        </footer>
    </div>
</body>
</html>
