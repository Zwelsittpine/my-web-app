<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="style(Setting).css">
</head>
<body>
  <div class="container">
    <!-- Go Back Button -->
    <button class="go-back-button" onclick="window.location.href='index(wallet).html'">‚Üê</button>

    <h1 class="header">Settings</h1>

    <!-- Settings Options -->
    <div class="settings-menu">
      <div class="menu-item">
        <a href="#" class="menu-link">
          FAQ
          <img src="faq-icon.png" alt="FAQ Icon" class="icon">
        </a>
      </div>
      <div class="menu-item">
        <a href="#" class="menu-link">
          Support
          <img src="support-icon.png" alt="Support Icon" class="icon">
        </a>
      </div>
      <div class="menu-item">
        <a href="#" class="menu-link">
          Tonkeeper News
          <img src="news-icon.png" alt="News Icon" class="icon">
        </a>
      </div>
      <div class="menu-item">
        <a href="#" class="menu-link">
          Contact Us
          <img src="contact-icon.png" alt="Contact Icon" class="icon">
        </a>
      </div>
      <div class="menu-item">
        <a href="#" class="menu-link">
          Rate Tonkeeper
          <img src="rate-icon.png" alt="Rate Icon" class="icon">
        </a>
      </div>
      <div class="menu-item">
        <a href="#" class="menu-link">
          Legal
          <img src="legal-icon.png" alt="Legal Icon" class="icon">
        </a>
      </div>
    </div>

    <!-- Sign Out -->
    <div class="sign-out">
      <a href="#" class="menu-link sign-out-link">
        Sign out Tonkeeper
        <img src="signout-icon.png" alt="Sign Out Icon" class="icon">
      </a>
    </div>
  </div>
</body>
</html>
